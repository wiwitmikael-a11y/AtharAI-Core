<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AtharAI Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden; /* Prevent scrollbars from the background animation */
      }
      /* Custom scrollbars for a consistent theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.4);
      }
      
      /* Keyframe animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.7s ease-in-out forwards;
      }

      @keyframes checkmark-pop {
        0% {
          opacity: 0;
          transform: scale(0.5);
        }
        50% {
          opacity: 1;
          transform: scale(1.1);
        }
        100% {
          opacity: 0;
          transform: scale(1);
        }
      }
      .animate-checkmark-pop {
        animation: checkmark-pop 1s ease-in-out forwards;
      }

      /* Aurora Background Animation */
      .aurora-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .aurora-shape {
        position: absolute;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.5;
      }

      .shape1 {
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, #38bdf8, transparent 60%);
        top: -20%;
        left: -10%;
        animation: move1 25s infinite alternate ease-in-out;
      }

      .shape2 {
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, #818cf8, transparent 60%);
        bottom: -20%;
        right: -10%;
        animation: move2 30s infinite alternate ease-in-out;
      }

      .shape3 {
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, #a78bfa, transparent 60%);
        top: 10%;
        right: 20%;
        animation: move3 20s infinite alternate ease-in-out;
      }
      
      @keyframes move1 {
        from { transform: translate(0, 0) rotate(0deg); }
        to { transform: translate(100px, 50px) rotate(45deg); }
      }
      @keyframes move2 {
        from { transform: translate(0, 0) rotate(0deg); }
        to { transform: translate(-100px, -50px) rotate(-60deg); }
      }
      @keyframes move3 {
        from { transform: translate(0, 0); }
        to { transform: translate(-50px, 100px); }
      }

      /* Code Block Styles */
      .code-block {
        background-color: #0c111d;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        margin: 1em 0;
        overflow: hidden;
        font-family: 'Courier New', Courier, monospace;
      }
      .code-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: rgba(30, 41, 59, 0.5);
        padding: 0.5rem 1rem;
        font-size: 0.8rem;
        color: #94a3b8; /* slate-400 */
      }
      .code-header button {
        display: flex;
        align-items: center;
        gap: 0.375rem; /* gap-1.5 */
        font-size: 0.8rem;
        padding: 0.25rem 0.5rem;
        border-radius: 0.375rem; /* rounded-md */
        color: #cbd5e1; /* slate-300 */
        background-color: transparent;
        border: none;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .code-header button:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }
      .code-header .copied-text {
        color: #4ade80; /* green-400 */
      }
      pre {
        margin: 0;
        padding: 1rem;
        overflow-x: auto;
        font-size: 0.9em;
        line-height: 1.5;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
      code {
        font-family: inherit;
        background: none;
        padding: 0;
      }

    </style>

{

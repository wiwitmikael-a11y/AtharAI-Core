<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AtharAI Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden; /* Prevent scrollbars from the background animation */
      }
      /* Custom scrollbars for a consistent theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.4);
      }
      
      /* Keyframe animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.7s ease-in-out forwards;
      }

      /* Aurora Background Animation */
      .aurora-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .aurora-shape {
        position: absolute;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.5;
      }

      .shape1 {
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, #38bdf8, transparent 60%);
        top: -20%;
        left: -10%;
        animation: move1 25s infinite alternate ease-in-out;
      }

      .shape2 {
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, #818cf8, transparent 60%);
        bottom: -20%;
        right: -10%;
        animation: move2 30s infinite alternate ease-in-out;
      }

      .shape3 {
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, #a78bfa, transparent 60%);
        top: 10%;
        right: 20%;
        animation: move3 20s infinite alternate ease-in-out;
      }
      
      @keyframes move1 {
        from { transform: translate(0, 0) rotate(0deg); }
        to { transform: translate(100px, 50px) rotate(45deg); }
      }
      @keyframes move2 {
        from { transform: translate(0, 0) rotate(0deg); }
        to { transform: translate(-100px, -50px) rotate(-60deg); }
      }
      @keyframes move3 {
        from { transform: translate(0, 0); }
        to { transform: translate(-50px, 100px); }
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "groq-sdk": "https://aistudiocdn.com/groq-sdk@^0.32.0"
  }
}
</script>
</head>
  <body class="bg-slate-900 text-white">
    <div class="aurora-background">
      <div class="aurora-shape shape1"></div>
      <div class="aurora-shape shape2"></div>
      <div class="aurora-shape shape3"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
